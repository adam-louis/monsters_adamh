<!DOCTYPE html>
<html>
<head>
    <title>Monster Truck Stadium - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #120023;
            font-family: 'Orbitron', sans-serif;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #120023;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .hud {
            position: fixed;
            padding: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            pointer-events: none;
            z-index: 100;
        }

        .hud-top-left {
            top: 0;
            left: 0;
        }

        .hud-top-right {
            top: 0;
            right: 0;
            text-align: right;
        }

        .hud-bottom-left {
            bottom: 0;
            left: 0;
        }
        
        #debugInfo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
        }
        
        #debugControls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-text">LOADING ARENA</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- HUD Elements -->
    <div class="hud hud-top-left">
        <div id="playerName">PLAYER</div>
        <div id="score">SCORE: 0</div>
    </div>
    <div class="hud hud-top-right">
        <div id="health">HEALTH: 100%</div>
        <div id="ammo">AMMO: 30/30</div>
    </div>
    <div class="hud hud-bottom-left">
        <div id="speed">SPEED: 0 MPH</div>
    </div>
    
    <!-- Debug Elements -->
    <div id="debugControls">
        Press 'D' to teleport to arena edge
    </div>
    <div id="debugInfo">
        <div>Debug Information:</div>
        <div id="positionInfo">Position: X:0 Y:0 Z:0</div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script>
        // Update debug info
        window.updateDebugInfo = function(position) {
            const positionInfo = document.getElementById('positionInfo');
            if (positionInfo && position) {
                positionInfo.textContent = `Position: X:${position.x.toFixed(2)} Y:${position.y.toFixed(2)} Z:${position.z.toFixed(2)}`;
            }
        };
    </script>
</body>
</html>
