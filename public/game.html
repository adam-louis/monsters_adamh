<!DOCTYPE html>
<html>
<head>
    <title>Monster Truck Stadium - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #120023;
            font-family: 'Orbitron', sans-serif;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #120023;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Ultra-Minimal UI Design */
        .ui-element {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            padding: 5px 8px;
            color: #ff00ff;
            text-shadow: 0 0 4px rgba(255, 0, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            position: fixed;
            z-index: 100;
        }

        /* Weapon Info - Top Left Corner */
        #weapon-info {
            top: 10px;
            left: 10px;
            border-left: 1px solid #ff00ff;
        }

        /* Player Info - Top Left, Below Weapon */
        #player-info {
            top: 60px;
            left: 10px;
            border-left: 1px solid #ff00ff;
        }

        /* Game Stats - Top Right */
        #game-stats {
            top: 10px;
            right: 10px;
            text-align: right;
            border-right: 1px solid #ff00ff;
        }

        /* Speed Display - Bottom Left */
        #speed-display {
            bottom: 10px;
            left: 10px;
            border-left: 1px solid #00ffff;
        }

        /* Audio Controls - Bottom Right */
        #audio-controls {
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            pointer-events: auto;
            background: none;
        }

        .audio-button {
            background: rgba(0, 0, 0, 0.5);
            color: #ff00ff;
            border: 1px solid #ff00ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 4px rgba(255, 0, 255, 0.4);
            transition: all 0.2s ease;
            font-size: 12px;
        }

        .audio-button:hover {
            transform: scale(1.1);
        }

        .audio-button.muted {
            color: #666;
            border-color: #666;
            box-shadow: none;
        }

        /* Powerup Indicators - Bottom Center */
        #powerup-indicators {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            justify-content: center;
            background: none;
        }

        .powerup-indicator {
            padding: 3px 6px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 11px;
        }

        /* Debug Panel - Hidden by Default */
        #debug-panel {
            top: 10px;
            left: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: monospace;
            font-size: 10px;
            max-width: 180px;
            max-height: 120px;
            overflow: auto;
            opacity: 0.6;
            display: none; /* Hidden by default */
            padding: 4px 6px;
        }

        /* Show debug panel when debug mode is active */
        body.debug-mode #debug-panel {
            display: block;
        }

        /* Chat Container - Bottom Right, Above Audio Controls */
        #chat-container {
            bottom: 50px;
            right: 10px;
            width: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff00ff;
            border-radius: 3px;
            display: flex;
            flex-direction: column;
            max-height: 120px;
            overflow: hidden;
            pointer-events: auto;
            position: fixed;
            z-index: 100;
        }

        #chat-messages {
            overflow-y: auto;
            max-height: 80px;
            padding: 6px;
            color: #fff;
            font-size: 10px;
        }

        #chat-input-container {
            display: flex;
            padding: 3px;
            border-top: 1px solid #ff00ff;
        }

        #chatInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff00ff;
            color: #fff;
            padding: 3px;
            font-size: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        #chatSend {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 3px 6px;
            margin-left: 3px;
            cursor: pointer;
            font-size: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Toggle button for debug panel */
        #debug-toggle {
            position: fixed;
            top: 10px;
            left: 150px;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 10px;
            cursor: pointer;
            z-index: 101;
            pointer-events: auto;
        }
        
        /* Health and ammo bars */
        .stat-bar {
            height: 4px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 3px;
            position: relative;
        }
        
        .stat-bar-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .health-bar-fill {
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
        }
        
        .ammo-bar-fill {
            background: linear-gradient(to right, #0066ff, #00ffff);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-text">LOADING ARENA</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- Ultra-Minimal UI Elements -->
    <!-- Weapon Info -->
    <div id="weapon-info" class="ui-element">
        <div id="currentWeapon">MACHINE GUN</div>
        <div id="weaponStats">DMG: 20 | FIRE RATE: 0.1s</div>
    </div>
    
    <!-- Player Info -->
    <div id="player-info" class="ui-element">
        <div id="playerName">PLAYER</div>
        <div id="score">SCORE: 0</div>
    </div>
    
    <!-- Game Stats -->
    <div id="game-stats" class="ui-element">
        <div id="health">HEALTH: 100%</div>
        <div class="stat-bar">
            <div class="stat-bar-fill health-bar-fill" style="width: 100%"></div>
        </div>
        <div id="ammo">AMMO: 30/30</div>
        <div class="stat-bar">
            <div class="stat-bar-fill ammo-bar-fill" style="width: 100%"></div>
        </div>
    </div>
    
    <!-- Speed Display -->
    <div id="speed-display" class="ui-element">
        <div id="speed">SPEED: 0 MPH</div>
    </div>
    
    <!-- Debug Toggle Button -->
    <button id="debug-toggle">DEBUG</button>
    
    <!-- Debug Panel (Hidden by Default) -->
    <div id="debug-panel" class="ui-element">
        <div>Debug Controls:</div>
        <div>D: Teleport to edge</div>
        <div>Space: Fire weapon</div>
        <div>1-4: Switch weapons</div>
        <div>Q/E: Prev/Next weapon</div>
        <div>&nbsp;</div>
        <div>Debug Info:</div>
        <div id="positionInfo">Pos: X:0 Y:0 Z:0</div>
    </div>
    
    <!-- Powerup Indicators -->
    <div id="powerup-indicators" class="ui-element"></div>
    
    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input id="chatInput" type="text" placeholder="Type message...">
            <button id="chatSend">Send</button>
        </div>
    </div>
    
    <!-- Audio Controls -->
    <div id="audio-controls" class="ui-element">
        <!-- Play/Pause Button -->
        <button id="playPauseButton" class="audio-button">
            <i class="fas fa-play"></i>
        </button>
        
        <!-- Audio Toggle Button -->
        <div id="audioToggle" class="audio-button">
            <i class="fas fa-volume-up"></i>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" preload="auto">
        <source src="pattern_bar_live_part00.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script>
        // Update debug info
        window.updateDebugInfo = function(position) {
            const positionInfo = document.getElementById('positionInfo');
            if (positionInfo && position) {
                positionInfo.textContent = `Pos: X:${position.x.toFixed(1)} Y:${position.y.toFixed(1)} Z:${position.z.toFixed(1)}`;
            }
        };
        
        // Debug toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const debugToggle = document.getElementById('debug-toggle');
            debugToggle.addEventListener('click', function() {
                document.body.classList.toggle('debug-mode');
            });
        });
        
        // Audio controls - improved version
        document.addEventListener('DOMContentLoaded', function() {
            const audioElement = document.getElementById('backgroundMusic');
            const audioToggle = document.getElementById('audioToggle');
            const playPauseButton = document.getElementById('playPauseButton');
            const audioIcon = audioToggle.querySelector('i');
            const playPauseIcon = playPauseButton.querySelector('i');
            
            let currentAudioPart = 0;
            const totalAudioParts = 19; // We have parts 0-18
            let isPlaying = false;
            
            // Function to play the next audio part
            function playNextAudioPart() {
                currentAudioPart = (currentAudioPart + 1) % totalAudioParts;
                const nextFile = `pattern_bar_live_part${currentAudioPart.toString().padStart(2, '0')}.mp3`;
                console.log(`Loading next part: ${nextFile}`);
                
                audioElement.src = nextFile;
                audioElement.load();
                
                if (isPlaying) {
                    audioElement.play().catch(error => {
                        console.error(`Error playing next part: ${error.message}`);
                    });
                }
            }
            
            // When one audio part ends, play the next one
            audioElement.addEventListener('ended', function() {
                console.log('Audio ended, playing next part');
                playNextAudioPart();
            });
            
            // Check if audio was previously muted
            const audioMuted = localStorage.getItem('monsterTruckAudioMuted') === 'true';
            
            // Set initial state
            audioElement.muted = audioMuted;
            if (audioMuted) {
                audioToggle.classList.add('muted');
                audioIcon.className = 'fas fa-volume-mute';
            } else {
                audioToggle.classList.remove('muted');
                audioIcon.className = 'fas fa-volume-up';
            }
            
            // Toggle audio on button click
            audioToggle.addEventListener('click', function() {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    audioToggle.classList.remove('muted');
                    audioIcon.className = 'fas fa-volume-up';
                    localStorage.setItem('monsterTruckAudioMuted', 'false');
                } else {
                    audioElement.muted = true;
                    audioToggle.classList.add('muted');
                    audioIcon.className = 'fas fa-volume-mute';
                    localStorage.setItem('monsterTruckAudioMuted', 'true');
                }
            });
            
            // Play/Pause button functionality
            playPauseButton.addEventListener('click', function() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    playPauseIcon.className = 'fas fa-play';
                } else {
                    audioElement.play().catch(e => {
                        console.error('Cannot play audio:', e);
                        alert('Click again to enable audio. Your browser may be blocking autoplay.');
                    });
                    isPlaying = true;
                    playPauseIcon.className = 'fas fa-pause';
                }
            });
            
            // Update play/pause button when audio plays or pauses
            audioElement.addEventListener('play', function() {
                isPlaying = true;
                playPauseIcon.className = 'fas fa-pause';
            });
            
            audioElement.addEventListener('pause', function() {
                isPlaying = false;
                playPauseIcon.className = 'fas fa-play';
            });
            
            // Handle audio errors
            audioElement.addEventListener('error', function(e) {
                console.error('Audio error:', e);
                // Try the next part if this one fails
                playNextAudioPart();
            });
        });

        // Chat functionality
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            const chatSend = document.getElementById('chatSend');
            const chatMessages = document.getElementById('chat-messages');
            
            // Function to add a message to the chat
            function addChatMessage(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.style.marginBottom = '3px';
                messageElement.innerHTML = `<span style="color: #ff00ff;">${sender}:</span> ${message}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Send message when Send button is clicked
            chatSend.addEventListener('click', function() {
                sendChatMessage();
            });
            
            // Send message when Enter key is pressed
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            // Function to send chat message
            function sendChatMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // Add message to local chat
                    addChatMessage('You', message);
                    
                    // Send message to server if multiplayer is enabled
                    if (window.gameInstance && window.gameInstance.multiplayer && window.gameInstance.multiplayer.socket) {
                        window.gameInstance.multiplayer.socket.emit('chat', {
                            message: message,
                            sender: window.gameInstance.playerName || 'Player'
                        });
                    }
                    
                    // Clear input
                    chatInput.value = '';
                }
            }
            
            // Add a welcome message
            addChatMessage('System', 'Welcome to Monster Truck Stadium Chat!');
            
            // Expose the addChatMessage function globally so it can be called from the game
            window.addChatMessage = addChatMessage;
        });
        
        // Update health and ammo bars
        window.updateStatBars = function(health, ammo, maxAmmo) {
            const healthBarFill = document.querySelector('.health-bar-fill');
            const ammoBarFill = document.querySelector('.ammo-bar-fill');
            
            if (healthBarFill && health !== undefined) {
                healthBarFill.style.width = `${health}%`;
            }
            
            if (ammoBarFill && ammo !== undefined && maxAmmo !== undefined) {
                const ammoPercent = (ammo / maxAmmo) * 100;
                ammoBarFill.style.width = `${ammoPercent}%`;
            }
        };
    </script>
</body>
</html>
