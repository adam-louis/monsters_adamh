<!DOCTYPE html>
<html>
<head>
    <title>Monster Truck Stadium - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #120023;
            font-family: 'Orbitron', sans-serif;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #120023;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .hud {
            position: fixed;
            padding: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            pointer-events: none;
            z-index: 100;
        }

        .hud-top-left {
            top: 0;
            left: 0;
        }

        .hud-top-right {
            top: 0;
            right: 0;
            text-align: right;
        }

        .hud-bottom-left {
            bottom: 0;
            left: 0;
        }
        
        #debugInfo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
        }
        
        #debugControls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }
        
        /* Audio toggle button */
        #audioToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        #audioToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }
        
        #audioToggle.muted {
            color: #666;
            border-color: #666;
            box-shadow: none;
        }
        
        #audioToggle i {
            font-size: 24px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-text">LOADING ARENA</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- Audio Element -->
    <audio id="backgroundMusic">
        <source src="pattern_bar_live_part00.mp3" type="audio/mpeg">
    </audio>

    <!-- HUD Elements -->
    <div class="hud hud-top-left">
        <div id="playerName">PLAYER</div>
        <div id="score">SCORE: 0</div>
    </div>
    <div class="hud hud-top-right">
        <div id="health">HEALTH: 100%</div>
        <div id="ammo">AMMO: 30/30</div>
    </div>
    <div class="hud hud-bottom-left">
        <div id="speed">SPEED: 0 MPH</div>
    </div>
    
    <!-- Audio Toggle Button -->
    <div id="audioToggle">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <!-- Play Music Button (appears when autoplay is blocked) -->
    <div id="playMusicButton" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: #ff00ff; border: 2px solid #ff00ff; border-radius: 10px; padding: 20px; font-family: 'Orbitron', sans-serif; cursor: pointer; z-index: 2000; box-shadow: 0 0 20px rgba(255, 0, 255, 0.8); text-align: center;">
        <i class="fas fa-play" style="font-size: 32px; margin-bottom: 10px;"></i>
        <div>CLICK TO PLAY MUSIC</div>
    </div>
    
    <!-- Debug Elements -->
    <div id="debugControls">
        Press 'D' to teleport to arena edge
    </div>
    <div id="debugInfo">
        <div>Debug Information:</div>
        <div id="positionInfo">Position: X:0 Y:0 Z:0</div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script>
        // Update debug info
        window.updateDebugInfo = function(position) {
            const positionInfo = document.getElementById('positionInfo');
            if (positionInfo && position) {
                positionInfo.textContent = `Position: X:${position.x.toFixed(2)} Y:${position.y.toFixed(2)} Z:${position.z.toFixed(2)}`;
            }
        };
        
        // Audio controls
        document.addEventListener('DOMContentLoaded', function() {
            const audioElement = document.getElementById('backgroundMusic');
            const audioToggle = document.getElementById('audioToggle');
            const audioIcon = audioToggle.querySelector('i');
            let currentAudioPart = 0;
            const totalAudioParts = 19; // We have parts 0-18
            let audioInitialized = false;
            
            // Debug function to show audio status
            function logAudioStatus(message) {
                console.log(`Audio Status: ${message} | Current part: ${currentAudioPart} | Paused: ${audioElement.paused} | Muted: ${audioElement.muted} | Error: ${audioElement.error ? 'Yes' : 'No'}`);
            }
            
            // Function to play the next audio part
            function playNextAudioPart() {
                currentAudioPart = (currentAudioPart + 1) % totalAudioParts;
                const nextFile = `pattern_bar_live_part${currentAudioPart.toString().padStart(2, '0')}.mp3`;
                logAudioStatus(`Loading next part: ${nextFile}`);
                
                audioElement.src = nextFile;
                audioElement.load();
                
                const playPromise = audioElement.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        logAudioStatus('Successfully playing next part');
                    }).catch(error => {
                        logAudioStatus(`Error playing next part: ${error.message}`);
                        // If autoplay is prevented, try again on user interaction
                        if (!audioInitialized) {
                            setupAutoplayFallback();
                        }
                    });
                }
            }
            
            // Set up fallback for autoplay restrictions
            function setupAutoplayFallback() {
                logAudioStatus('Setting up autoplay fallback');
                
                // Show the play music button
                const playMusicButton = document.getElementById('playMusicButton');
                if (playMusicButton) {
                    playMusicButton.style.display = 'block';
                    
                    // Add click event to the play button
                    playMusicButton.addEventListener('click', function() {
                        logAudioStatus('Play button clicked');
                        
                        const playPromise = audioElement.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                logAudioStatus('Successfully played audio after button click');
                                audioInitialized = true;
                                playMusicButton.style.display = 'none';
                            }).catch(error => {
                                logAudioStatus(`Still cannot play audio after button click: ${error.message}`);
                                showMessage('Unable to play audio. Please check browser settings.');
                            });
                        }
                    });
                }
                
                // Try to play on any user interaction
                const userInteractionEvents = ['click', 'touchstart', 'keydown'];
                
                function playOnUserInteraction() {
                    logAudioStatus('User interaction detected, trying to play audio');
                    
                    const playPromise = audioElement.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            logAudioStatus('Successfully played audio after user interaction');
                            audioInitialized = true;
                            
                            // Hide the play button
                            if (playMusicButton) {
                                playMusicButton.style.display = 'none';
                            }
                            
                            // Remove event listeners once audio starts playing
                            userInteractionEvents.forEach(event => {
                                document.removeEventListener(event, playOnUserInteraction);
                            });
                        }).catch(error => {
                            logAudioStatus(`Still cannot play audio after user interaction: ${error.message}`);
                        });
                    }
                }
                
                // Add event listeners for user interaction
                userInteractionEvents.forEach(event => {
                    document.addEventListener(event, playOnUserInteraction, { once: false });
                });
            }
            
            // Show a message to the user
            function showMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.style.position = 'fixed';
                messageDiv.style.top = '20px';
                messageDiv.style.left = '50%';
                messageDiv.style.transform = 'translateX(-50%)';
                messageDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                messageDiv.style.color = '#ff00ff';
                messageDiv.style.padding = '10px 20px';
                messageDiv.style.borderRadius = '5px';
                messageDiv.style.fontFamily = "'Orbitron', sans-serif";
                messageDiv.style.zIndex = '1000';
                messageDiv.textContent = message;
                
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
            
            // When one audio part ends, play the next one
            audioElement.addEventListener('ended', function() {
                logAudioStatus('Audio ended, playing next part');
                playNextAudioPart();
            });
            
            // Log when audio starts playing
            audioElement.addEventListener('playing', function() {
                logAudioStatus('Audio started playing');
                audioInitialized = true;
            });
            
            // Check if audio was previously muted
            const audioMuted = localStorage.getItem('monsterTruckAudioMuted') === 'true';
            
            // Set initial state
            audioElement.muted = audioMuted;
            if (audioMuted) {
                audioToggle.classList.add('muted');
                audioIcon.className = 'fas fa-volume-mute';
            } else {
                audioToggle.classList.remove('muted');
                audioIcon.className = 'fas fa-volume-up';
            }
            
            // Play audio when loading screen is removed
            const loadingScreen = document.getElementById('loadingScreen');
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.target.style.display === 'none') {
                        logAudioStatus('Loading screen removed, attempting to play audio');
                        
                        const playPromise = audioElement.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                logAudioStatus('Successfully started playing audio');
                                audioInitialized = true;
                            }).catch(error => {
                                logAudioStatus(`Autoplay prevented: ${error.message}`);
                                setupAutoplayFallback();
                            });
                        }
                        
                        observer.disconnect();
                    }
                });
            });
            
            observer.observe(loadingScreen, { attributes: true, attributeFilter: ['style'] });
            
            // Toggle audio on button click
            audioToggle.addEventListener('click', function() {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    audioToggle.classList.remove('muted');
                    audioIcon.className = 'fas fa-volume-up';
                    localStorage.setItem('monsterTruckAudioMuted', 'false');
                    logAudioStatus('Audio unmuted');
                    
                    // Try to play if it wasn't playing
                    if (audioElement.paused && !audioInitialized) {
                        logAudioStatus('Audio was paused, attempting to play');
                        const playPromise = audioElement.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                logAudioStatus('Successfully started playing audio after unmute');
                                audioInitialized = true;
                            }).catch(error => {
                                logAudioStatus(`Cannot play audio after unmute: ${error.message}`);
                            });
                        }
                    }
                } else {
                    audioElement.muted = true;
                    audioToggle.classList.add('muted');
                    audioIcon.className = 'fas fa-volume-mute';
                    localStorage.setItem('monsterTruckAudioMuted', 'true');
                    logAudioStatus('Audio muted');
                }
            });
            
            // Handle audio errors
            audioElement.addEventListener('error', function(e) {
                const errorMessage = e.target.error ? `Code: ${e.target.error.code}, Message: ${e.target.error.message}` : 'Unknown error';
                logAudioStatus(`Audio error: ${errorMessage}`);
                
                // Try the next part if this one fails
                playNextAudioPart();
                
                // If we've tried all parts and none work, hide the toggle
                if (e.target.error && e.target.error.code === MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED) {
                    let failedAttempts = parseInt(audioElement.dataset.failedAttempts || '0');
                    audioElement.dataset.failedAttempts = (failedAttempts + 1).toString();
                    
                    if (failedAttempts >= totalAudioParts) {
                        logAudioStatus('All audio parts failed to load, hiding audio toggle');
                        audioToggle.style.display = 'none';
                        showMessage('Audio playback not supported in your browser');
                    }
                }
            });
            
            // Initial status log
            logAudioStatus('Audio system initialized');
        });
    </script>
</body>
</html>
