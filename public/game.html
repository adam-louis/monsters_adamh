<!DOCTYPE html>
<html>
<head>
    <title>Monster Truck Stadium - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #120023;
            font-family: 'Orbitron', sans-serif;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #120023;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Main UI Container - holds all UI elements in a grid layout */
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through to game */
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "top-left top-center top-right"
                "mid-left mid-center mid-right"
                "bottom-left bottom-center bottom-right";
            z-index: 100;
        }

        /* UI Zones */
        .ui-zone {
            padding: 15px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        #top-left-zone {
            grid-area: top-left;
        }

        #top-right-zone {
            grid-area: top-right;
            text-align: right;
        }

        #bottom-left-zone {
            grid-area: bottom-left;
            align-self: end;
        }

        #bottom-right-zone {
            grid-area: bottom-right;
            align-self: end;
            justify-self: end;
        }

        #mid-right-zone {
            grid-area: mid-right;
            align-self: start;
            justify-self: end;
            margin-top: 20px;
        }

        /* Player Info */
        #player-info {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* Game Stats */
        #game-stats {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* Debug Panel */
        #debug-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            color: #00ff00;
            font-family: monospace;
            max-width: 250px;
            max-height: 200px;
            overflow: auto;
        }

        /* Speed Display */
        #speed-display {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            display: inline-block;
        }

        /* Audio Controls */
        #audio-controls-container {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 15px;
            pointer-events: auto; /* Make buttons clickable */
        }

        .audio-button {
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        .audio-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

        .audio-button.muted {
            color: #666;
            border-color: #666;
            box-shadow: none;
        }

        .audio-button i {
            font-size: 24px;
        }

        /* Chat Container */
        #chat-container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            max-height: 200px;
            width: 280px;
            overflow: hidden;
            pointer-events: auto; /* Make chat interactive */
            margin-bottom: 15px;
        }

        #chat-messages {
            overflow-y: auto;
            max-height: 150px;
            padding: 10px;
            color: #fff;
            font-size: 14px;
        }

        #chat-input-container {
            display: flex;
            padding: 5px;
            border-top: 1px solid #ff00ff;
        }

        #chat-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff00ff;
            color: #fff;
            padding: 5px;
            font-family: 'Orbitron', sans-serif;
        }

        #chat-send {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }

        /* Powerup Indicators */
        #powerup-indicators {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 15px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-text">LOADING ARENA</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- Main UI Container with Grid Layout -->
    <div id="ui-container">
        <!-- Top Left Zone: Player Info -->
        <div id="top-left-zone" class="ui-zone">
            <div id="player-info">
                <div id="playerName">PLAYER</div>
                <div id="score">SCORE: 0</div>
            </div>
            
            <div id="debug-panel">
                <div>Debug Controls:</div>
                <div>D: Teleport to arena edge</div>
                <div>Space: Fire weapon</div>
                <div>1-4: Switch weapons</div>
                <div>Q/E: Previous/Next weapon</div>
                <div>&nbsp;</div>
                <div>Debug Information:</div>
                <div id="positionInfo">Position: X:0 Y:0 Z:0</div>
            </div>
        </div>
        
        <!-- Top Right Zone: Game Stats -->
        <div id="top-right-zone" class="ui-zone">
            <div id="game-stats">
                <div id="health">HEALTH: 100%</div>
                <div id="ammo">AMMO: 30/30</div>
            </div>
        </div>
        
        <!-- Middle Right Zone: Powerups and Chat -->
        <div id="mid-right-zone" class="ui-zone">
            <!-- Powerup Indicators Container -->
            <div id="powerup-indicators"></div>
            
            <!-- Chat Interface -->
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input id="chatInput" type="text" placeholder="Type message...">
                    <button id="chatSend">Send</button>
                </div>
            </div>
        </div>
        
        <!-- Bottom Left Zone: Speed Display -->
        <div id="bottom-left-zone" class="ui-zone">
            <div id="speed-display">
                <div id="speed">SPEED: 0 MPH</div>
            </div>
        </div>
        
        <!-- Bottom Right Zone: Audio Controls -->
        <div id="bottom-right-zone" class="ui-zone">
            <div id="audio-controls-container">
                <!-- Play/Pause Button -->
                <button id="playPauseButton" class="audio-button">
                    <i class="fas fa-play"></i>
                </button>
                
                <!-- Audio Toggle Button -->
                <div id="audioToggle" class="audio-button">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" preload="auto">
        <source src="pattern_bar_live_part00.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script>
        // Update debug info
        window.updateDebugInfo = function(position) {
            const positionInfo = document.getElementById('positionInfo');
            if (positionInfo && position) {
                positionInfo.textContent = `Position: X:${position.x.toFixed(2)} Y:${position.y.toFixed(2)} Z:${position.z.toFixed(2)}`;
            }
        };
        
        // Audio controls - improved version
        document.addEventListener('DOMContentLoaded', function() {
            const audioElement = document.getElementById('backgroundMusic');
            const audioToggle = document.getElementById('audioToggle');
            const playPauseButton = document.getElementById('playPauseButton');
            const audioIcon = audioToggle.querySelector('i');
            const playPauseIcon = playPauseButton.querySelector('i');
            
            let currentAudioPart = 0;
            const totalAudioParts = 19; // We have parts 0-18
            let isPlaying = false;
            
            // Function to play the next audio part
            function playNextAudioPart() {
                currentAudioPart = (currentAudioPart + 1) % totalAudioParts;
                const nextFile = `pattern_bar_live_part${currentAudioPart.toString().padStart(2, '0')}.mp3`;
                console.log(`Loading next part: ${nextFile}`);
                
                audioElement.src = nextFile;
                audioElement.load();
                
                if (isPlaying) {
                    audioElement.play().catch(error => {
                        console.error(`Error playing next part: ${error.message}`);
                    });
                }
            }
            
            // When one audio part ends, play the next one
            audioElement.addEventListener('ended', function() {
                console.log('Audio ended, playing next part');
                playNextAudioPart();
            });
            
            // Check if audio was previously muted
            const audioMuted = localStorage.getItem('monsterTruckAudioMuted') === 'true';
            
            // Set initial state
            audioElement.muted = audioMuted;
            if (audioMuted) {
                audioToggle.classList.add('muted');
                audioIcon.className = 'fas fa-volume-mute';
            } else {
                audioToggle.classList.remove('muted');
                audioIcon.className = 'fas fa-volume-up';
            }
            
            // Toggle audio on button click
            audioToggle.addEventListener('click', function() {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    audioToggle.classList.remove('muted');
                    audioIcon.className = 'fas fa-volume-up';
                    localStorage.setItem('monsterTruckAudioMuted', 'false');
                } else {
                    audioElement.muted = true;
                    audioToggle.classList.add('muted');
                    audioIcon.className = 'fas fa-volume-mute';
                    localStorage.setItem('monsterTruckAudioMuted', 'true');
                }
            });
            
            // Play/Pause button functionality
            playPauseButton.addEventListener('click', function() {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    playPauseIcon.className = 'fas fa-play';
                } else {
                    audioElement.play().catch(e => {
                        console.error('Cannot play audio:', e);
                        alert('Click again to enable audio. Your browser may be blocking autoplay.');
                    });
                    isPlaying = true;
                    playPauseIcon.className = 'fas fa-pause';
                }
            });
            
            // Update play/pause button when audio plays or pauses
            audioElement.addEventListener('play', function() {
                isPlaying = true;
                playPauseIcon.className = 'fas fa-pause';
            });
            
            audioElement.addEventListener('pause', function() {
                isPlaying = false;
                playPauseIcon.className = 'fas fa-play';
            });
            
            // Handle audio errors
            audioElement.addEventListener('error', function(e) {
                console.error('Audio error:', e);
                // Try the next part if this one fails
                playNextAudioPart();
            });
        });

        // Chat functionality
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            const chatSend = document.getElementById('chatSend');
            const chatMessages = document.getElementById('chat-messages');
            
            // Function to add a message to the chat
            function addChatMessage(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.style.marginBottom = '5px';
                messageElement.innerHTML = `<span style="color: #ff00ff;">${sender}:</span> ${message}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Send message when Send button is clicked
            chatSend.addEventListener('click', function() {
                sendChatMessage();
            });
            
            // Send message when Enter key is pressed
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendChatMessage();
                }
            });
            
            // Function to send chat message
            function sendChatMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // Add message to local chat
                    addChatMessage('You', message);
                    
                    // Send message to server if multiplayer is enabled
                    if (window.gameInstance && window.gameInstance.multiplayer && window.gameInstance.multiplayer.socket) {
                        window.gameInstance.multiplayer.socket.emit('chat', {
                            message: message,
                            sender: window.gameInstance.playerName || 'Player'
                        });
                    }
                    
                    // Clear input
                    chatInput.value = '';
                }
            }
            
            // Add a welcome message
            addChatMessage('System', 'Welcome to Monster Truck Stadium Chat!');
            
            // Expose the addChatMessage function globally so it can be called from the game
            window.addChatMessage = addChatMessage;
        });
    </script>
</body>
</html>
